<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login - My Time Management Website</title>
    <style>
        body {
            text-align: center;
            font-size: larger;
            background-color: rgba(237, 214, 7, 0.855);
            margin: 0;
            padding: 0;
        }
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            width: 400px;
            margin: 100px auto;
            text-align: left;
        }
        .login-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .login-container .link-buttons a {
            text-decoration: none;
            color: #2196F3;
            padding: 10px;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-container .link-buttons a:hover {
            background-color: #1976D2;
            color: white;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <h2>Enter your email and password</h2>

        <form action="../server/login.php" method="post" autocomplete="off">
            <div class="error-message" id="error-message"></div>

            <label for="email"><b>Email:</b></label>
            <input type="email" id="email" name="email" placeholder="Email" required />

            <label for="password"><b>Password:</b></label>
            <input type="password" id="password" name="password" placeholder="Password" required />

            <button type="submit">Login</button>

            <div class="link-buttons">
                <br><br>
                <b>Don't have an account?</b><br><br>
                <a href="../web-pages/signup.html">Sign up!</a>
            </div>
        </form>
    </div>

    <script>
        // Show error message from URL query param
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            document.getElementById('error-message').textContent = decodeURIComponent(error);
        }
    </script>
</body>
</html>
