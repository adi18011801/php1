<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign Up - My Time Management App</title>
    <style>
        body {
            text-align: center;
            font-size: larger;
            background-color: rgb(40, 224, 245);
            background-image: url('../images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signup-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            width: 400px;
            box-sizing: border-box;
        }

        .signup-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .signup-container button {
            width: 100%;
            padding: 12px;
            background-color: #000000;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .signup-container button:hover {
            background-color: #007406;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }

        .link-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .link-buttons p {
            margin: 5px 0;
            font-size: 16px;
            color: #333;
        }

        .link-buttons a {
            color: #2196F3;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        .link-buttons a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <h2>Create your account</h2>

        <form action="../server/signup.php" method="post" autocomplete="off" novalidate>
            <div class="error-message" id="error-message"></div>

            <input type="text" name="usrnm" placeholder="Enter your full name" required />
            <input type="email" name="email" placeholder="Enter your email" required />
            <input type="password" name="psw" placeholder="Create a password" required />
            <input type="password" name="confirm-password" placeholder="Confirm your password" required />
            <input type="date" name="birthday" required />
            <input type="tel" name="phone" placeholder="Enter your phone number" required
                   pattern="[\d\s\+\-\(\)]{7,}" 
                   title="Phone number should contain at least 7 digits and may include +, -, parentheses, and spaces." />
            <input type="text" name="cities" placeholder="Enter your city" required />

            <button type="submit">Sign Up</button>
        </form>

        <!-- âœ… links are OUTSIDE form -->
        <div class="link-buttons">
          
            <p>Already have an account?</p>
            <a href="login.html">Log in!</a>
        </div>
    </div>

    <script>
        // Show error message from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error) {
            document.getElementById('error-message').textContent = decodeURIComponent(error);
        }
    </script>
</body>
</html>
